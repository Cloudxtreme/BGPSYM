log4j.rootLogger=DEBUG, A1, A2, A3
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout

log4j.appender.A3=org.apache.log4j.FileAppender
log4j.appender.A3.layout=org.apache.log4j.PatternLayout


log4j.appender.A2.append=true
log4j.appender.A2.file=~/work/log

log4j.appender.A3.append=false
log4j.appender.A3.file=~/work/log.info
log4j.appender.A3.Threshold=INFO

log4j.appender.A1.layout.ConversionPattern=%t %d{dd/MM HH:mm:ss.SSS} %5p %c{2} (%M line %L): %m%n
log4j.appender.A2.layout.ConversionPattern=%t %d{dd/MM HH:mm:ss.SSS} %5p %c{2} (%M line %L): %m%n
log4j.appender.A3.layout.ConversionPattern=%t %d{dd/MM HH:mm:ss.SSS} %5p %c{2} (%M line %L): %m%n

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.nl.nlnetlabs.bgpsym01=DEBUG
#log4j.logger.nl.nlnetlabs.bgpsym01.cache=INFO
log4j.logger.nl.nlnetlabs.bgpsym01.main=DEBUG
log4j.logger.nl.nlnetlabs.bgpsym01.tests=DEBUG
#log4j.logger.nl.nlnetlabs.bgpsym01.cache.block=INFO
log4j.logger.nl.nlnetlabs.bgpsym01.primitives.FIFOQueue=DEBUG
log4j.logger.nl.nlnetlabs.bgpsym01.main.rmi=DEBUG
log4j.logger.nl.nlnetlabs.bgpsym01.test=DEBUG
